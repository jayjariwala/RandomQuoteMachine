    <script>
	function colorchange()
	{
	var colors=["aqua","orange","teal","olive","crimson","lime","magenta","blue green","fuschia","green","salmon"];
	var randomNumber=Math.floor((Math.random()*10) + 1);
	$("body").css("background-color",colors[randomNumber]);	
	}
	
	$("document").ready(function(e) {
                $.getJSON("https://api.myjson.com/bins/4kgxi",function(data){
				var items=[data];
				var randomeNumber=Math.floor((Math.random()*50) + 1);
				$(".text").html("\""+items[0][randomeNumber].quote+"\"")
				$(".author").html("-"+items[0][randomeNumber].Author);
				
				
				$(".btn").click(function(){	
					 randomeNumber=Math.floor((Math.random()*52) + 1);
							
						$(".text").html("").fadeOut();
					
						$(".text").html("\""+items[0][randomeNumber].quote+"\"").fadeIn("slow");
							
						$(".author").html("-"+items[0][randomeNumber].Author);
						
					});
					
					$(".twitter").click(function(){
							window.location.href="http://twitter.com/home?status="+items[0][randomeNumber].quote+"-"+items[0][randomeNumber].Author;
							
							});
				});
            });
	
	</script>
  </head>
